[tox]
envlist=flake8,py{38,39,310,311,312,py3},docs
skip_missing_interpreters=True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    pypy-3: pypy3

[testenv]
commands=
    pip install -e .
    pytest -p no:logging --timeout=60 --cov=socketio --cov-branch --cov-report=term-missing --cov-report=xml
deps=
    simple-websocket
    uvicorn
    requests
    websocket-client
    aiohttp
    msgpack
    pytest
    pytest-timeout
    pytest-cov

[testenv:flake8]
deps=
    flake8
commands=
    flake8 --exclude=".*" --exclude="examples/server/wsgi/django_socketio" --ignore=W503,E402,E722 src/socketio tests examples

[testenv:docs]
changedir=docs
deps=
    sphinx
allowlist_externals=
    make
commands=
    make html
